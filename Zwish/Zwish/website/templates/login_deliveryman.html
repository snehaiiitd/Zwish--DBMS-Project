{% extends "base.html" %}{% block title %}Delivery Man Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Delivery Man Login</h3>
    <div class="form-group">
        <label for="email">Driving License Number</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter DL No."/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
