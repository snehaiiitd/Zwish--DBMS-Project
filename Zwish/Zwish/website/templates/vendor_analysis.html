{% extends "base.html" %}
{% block title %}Vendor Information{% endblock %}

{% block content %}
<div class="container">
    <h1>Vendor Information</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Number of Orders Dispatched</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>V1</td>
                <td>Vendor A</td>
                <td>10</td>
            </tr>
            <tr>
                <td>V2</td>
                <td>Vendor B</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        margin: 0;
        background-color: #007bff;
        color: #fff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
{% endblock %}
