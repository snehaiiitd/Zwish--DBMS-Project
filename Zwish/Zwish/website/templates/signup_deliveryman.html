{% extends "base.html" %}
{% block title %}DeliveryMan Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">DeliveryMan Sign Up</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"/>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number (+91)</label>
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"/>
    </div>
    <div class="form-group">
        <label for="DOB">Date Of Birth</label>
        <input type="date" class="form-control" id="DOB" name="DOB" placeholder="Enter DOB"/>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age"/>
    </div>
    <div class="form-group">
        <label for="licenseNumber">Driving License Number</label>
        <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" placeholder="Enter Driving License Number"/>
    </div>
    <div class="form-group">
        <label for="address">Physical Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Physical Address"/>
    </div>
    <div class="form-group">
        <label for="vehicleOwned">Vehicle Owned</label>
        <input type="text" class="form-control" id="vehicleOwned" name="vehicleOwned" placeholder="Enter Vehicle Owned"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
