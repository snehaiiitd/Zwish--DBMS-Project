{% extends "base.html" %}{% block title %}Customer Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Customer Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address"/>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number (+91)</label>
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"/>
    </div>
    <div class="form-group">
        <label for="DOB">Date Of Birth</label>
        <input type="date" class="form-control" id="DOB" name="DOB" placeholder="Enter DOB"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
